<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Administrador</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="icons/foundation-icons.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="grid-x">
        <div class="large-1 medium-1 small-12 cell" style="height: 100vh;">
            <button type="button" class="button hollow primary fi-torsos-all size-60 tab-button" data-alttab-target="tab0"></button>
            <button type="button" class="button hollow secondary fi-comments size-60 tab-button" data-alttab-target="tab1"></button>
            <button type="button" class="button hollow warning fi-photo size-60 tab-button" data-alttab-target="tab2"></button>
            <button type="button" class="button hollow alert fi-power size-60 tab-button" data-alttab-target="tab3"></button>
        </div>
        <div class="auto cell">
            <div class="alt-tab" id="tab0">
                <h1>Lista de todos os usu√°rios registrados no momento:</h1>
                <table>
                    <thead>
                        <tr>
                            <th>Nome dos usuarios</th>
                        </tr>
                    </thead>
                    <tbody id="content-table"></tbody>
                </table>
            </div>
            <div class="alt-tab" id="tab1">
                <div class="large-3 medium-3 small-12 cell" style="height: 100vh; overflow-y: scroll;" id="chat-header">
                </div>
                <div class="large-8 medium-8 small-12 cell" style="height: 100vh; background-color: #f5f5f5; padding: 1rem; display: flex; flex-direction: column;">
                    <div style="width: 100%; height: 100%; overflow-y: auto;" id="chat-messages">
                    </div>
                    <div style="width: 100%; margin-top: 1em; padding: 0;">
                        <form id="chat">
                            <div class="grid-x">
                                <div class="auto cell"><input id="input" type="text" style="margin: 0; height: auto;"></div>
                                <div><button class="hollow button secondary" type="button" id="send-button" style="margin: 0;"><i class="fi-comment"></i></button></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="alt-tab" id="tab2">
                <div class="grid-x grid-margin-x" id="media-container"></div>
            </div>
            <div class="alt-tab" id="tab3"></div>
        </div>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
